spring:
  application:
    name: PKMBridge
  output:
    ansi:
      enabled: always
server:
  port: 11435

management:
  endpoints:
    web:
      base-path: /
  server:
    port: 53411

ollama:
  modelName: ${OLLAMA_MODEL_NAME:}
  baseUrl: ${OLLAMA_BASE_URL:}
  timeout: 120000
  temperature: 0.7
  topP: 0.95
  topK: 25
  logRequests: true
  logResponses: true

guardrails:
  input:
    rag-only.enabled: true
    check-input.enabled: true
  output:
    check-facts.enabled: false

re-rank:
  enabled: ${RERANK_ENABLED:true}
  path-to-model: ${RERANK_PATH_TO_MODEL:}
  path-to-tokenizer: ${RERANK_PATH_TO_TOKENIZER:}
  max-result: ${RERANK_MAX_RESULTS:25}
  min-score: ${RERANK_MIN_SCORE:0.25}

pkm:
  obsidian:
    enabled: ${PKM_OBSIDIAN_ENABLED:false}
    file-system-path: ${PKM_OBSIDIAN_FILE_SYSTEM_PATH:}
  logseq:
    enabled: ${PKM_LOGSEQ_ENABLED:false}
    server-url: ${PKM_LOGSEQ_SERVER_URL:}
    authorization-token: ${PKM_LOGSEQ_AUTHORIZATION_TOKEN:}
